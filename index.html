<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPQ Discord Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #050505 100%);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      text-align: center;
      background: #111;
      border-bottom: 2px solid #00ffcc;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .hero p {
      max-width: 600px;
      font-size: 1.2rem;
      color: #aaa;
    }

    .button {
      margin-top: 2rem;
      background: #00ffcc;
      color: #000;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background: #00ccaa;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .logos {
      margin-top: 3rem;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .logos img {
      height: 40px;
      transition: transform 0.3s;
    }

    .logos img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to OPQ</h1>
  </header>

  <section class="hero">
    <h2>Elite Discord Community</h2>
    <p>OPQ is a high-tier Discord server for gamers, creators, and developers. From GTA RP to AI tools, we've got a community that thrives on innovation and fun.</p>
    <a href="https://discord.gg/opq" target="_blank">
      <button class="button">Join Now</button>
    </a>

    <div class="logos">
      <a href="https://github.com/yourgithub"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
      <a href="https://discord.gg/opq"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord"></a>
      <a href="https://twitter.com/yourtwitter"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
    </div>
  </section>

  <footer>
    &copy; 2025 OPQ Discord. All rights reserved.
  </footer>
</body>
</html>
