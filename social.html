<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social - OPQ Discord Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #050505 100%);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 1rem;
    }

    nav {
      width: 100%;
      background: #111;
      border-bottom: 2px solid #00ffcc;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 1rem 0;
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #00ccaa;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      text-align: center;
      background: #111;
      border-bottom: 2px solid #00ffcc;
      margin-bottom: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 600px;
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc44;
      color: #aaffee;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 2rem;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #00ffcc;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
      justify-content: center;
    }

    .social-links a:hover {
      background: #00ccaa;
      color: #000;
    }

    .social-links img {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 2px #00ffcc);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      width: 100%;
      background: #111;
      border-top: 2px solid #00ffcc;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="info.html">Info</a>
    <a href="social.html" class="active">Social</a>
  </nav>

    <h1>Follow OPQ on Social Media</h1>
  </header>

  <main>
    <h2>Stay Connected</h2>
    <div class="social-links" role="list">

        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
        YouTube
      </a>
      <a href="https://x.com/ukrichboi" target="_blank" rel="noopener noreferrer" role="listitem">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
        Twitter
      </a>
      <a href="https://kick.com/zrixxxh" target="_blank" rel="noopener noreferrer" role="listitem">
        <img src="https://kick.com/favicon.ico" alt="Kick" style="width:24px;height:24px;filter:none;" />
        Kick
      </a>
      <a href="https://www.tiktok.com/@cj..mp4" target="_blank" rel="noopener noreferrer" role="listitem">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" />

      <a href="https://www.tiktok.com/@ukrichboi" target="_blank" rel="noopener noreferrer" role="listitem">

        TikTok (@ukrichboi)
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 OPQ Discord. All rights reserved.
  </footer>
</body>
</html>
