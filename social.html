<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Links - OPQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #050505 100%);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background: #111;
      border-bottom: 2px solid #00ffcc;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 1rem 0;
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav a:hover, nav a.active {
      color: #00ccaa;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      text-align: center;
      background: #111;
      border-bottom: 2px solid #00ffcc;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      padding: 3rem 2rem;
      max-width: 600px;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #fff;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.3rem;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 20px;
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      color: #00ffcc;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      font-weight: 700;
      justify-content: center;
    }

    .social-links a:hover {
      background: #00ccaa;
      color: #000;
    }

    .social-icon {
      width: 28px;
      height: 28px;
      filter: invert(62%) sepia(92%) saturate(2972%) hue-rotate(152deg) brightness(102%) contrast(102%);
    }
  </style>
</head>
<body>
  <nav>
